<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://sad.adsgram.ai/js/sad.min.js"></script>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="./src/images/ghost1.png" />
    <!-- Disable zooming by setting maximum-scale to 1 and user-scalable to no -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>Souls</title>
    <style>
      /* Disable horizontal scrolling and allow only vertical scrolling */
      html,
      body {
        overflow-x: hidden; /* No horizontal scrolling */
        width: 100vw; /* Set viewport width */
        height: 100%; /* Full height */
        margin: 0;
        padding: 0;
      }

      /* Ensure the root container fits within the viewport */
      #root {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
      // Ensure the Telegram Web App object is available
      Telegram.WebApp.ready();

      // Check if the Mini App is expanded
      if (!Telegram.WebApp.isExpanded) {
        // Expand the Mini App to full height
        Telegram.WebApp.expand();
      }

      // Optionally, you can log the current state of isExpanded to the console
      console.log("Mini App is expanded:", Telegram.WebApp.isExpanded);
    </script>
  </body>
</html>
